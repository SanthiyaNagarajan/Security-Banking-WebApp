<div class="container">
  <h4>Login</h4>

  <form ngForm (submit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="txtUserName">Username</label>
      <input
        ngModel
        type="text"
        class="form-control"
        name="username"
        id="txtUserName"
        [(ngModel)]="credentials.username"
        #username="ngModel"
        required>
      <div *ngIf="username.invalid && (username.dirty || username.touched)"
           class="alert alert-danger">
        <div *ngIf="username.errors.required">
          Username is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="txtPassword">Password</label>
      <input type="password"
             ngModel
             class="form-control"
             id="txtPassword"
             [(ngModel)]="credentials.password"
             name="password"
             #password = "ngModel"
             required>
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
           class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>

  <div style="padding-top: 20px" *ngIf="loginErrorStatus">
    <div class="alert alert-danger" style="padding-top: 20px" >
      Enter valid credentials !!
    </div>
  </div>

  <div style="padding-top: 20px">
    <h6>Not registered? <button class="btn btn-link" routerLink='/register'>Register now</button></h6>
  </div>
</div>
