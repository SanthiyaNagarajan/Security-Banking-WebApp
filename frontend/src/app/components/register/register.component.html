<div class="container">

  <h2>Registration</h2>

  <form ngForm (submit)="onSubmit()" #myForm="ngForm">
    <div class="form-group">
      <label for="txtfirstname" class="col-sm-3 control-label">First Name</label>
      <div class="col-sm-9">
        <input
          ngModel
          type="text"
          class="form-control"
          name="firstname"
          id="txtfirstname"
          placeholder="First Name"
          [(ngModel)]="accountDetails.firstName"
          required>
      </div>
    </div>

    <div class="form-group">
      <label for="txtlastname" class="col-sm-3 control-label">Last Name</label>
      <div class="col-sm-9">
        <input type="text"
               id="txtlastname"
               placeholder="Last Name"
               class="form-control"
               ngModel
               name="lastname"
               [(ngModel)]="accountDetails.lastName"
               required>
      </div>
    </div>

    <div class="form-group">
      <label for="txtlastname" class="col-sm-3 control-label">City</label>
      <div class="col-sm-9">
        <input type="text"
               id="txtCity"
               placeholder="City"
               class="form-control"
               ngModel
               name="city"
               [(ngModel)]="accountDetails.city"
               required>
      </div>
    </div>

    <div class="form-group">
      <label for="txtusername" class="col-sm-3 control-label">Username</label>
      <div class="col-sm-9">
        <input
          ngModel
          type="text"
          id="txtusername"
          placeholder="Username"
          class="form-control"
          name= "username"
          [(ngModel)]="accountDetails.username"
          required>
      </div>
    </div>

    <div class="form-group">
      <label for="txtpassword" class="col-sm-3 control-label">Password</label>
      <div class="col-sm-9">
        <input
          type="password"
          id="txtpassword"
          placeholder="Password"
          class="form-control"
          ngModel
          name= "password"
          [(ngModel)]="accountDetails.password"
          required>
      </div>
    </div>

    <div class="form-group">
      <label for="txtconfirmpassword" class="col-sm-3 control-label">Confirm Password</label>
      <div class="col-sm-9">
        <input type="password"
               id="txtconfirmpassword"
               placeholder="Confirm password"
               class="form-control"
               ngModel
               name= "confirmpassword"
               [(ngModel)]="confirmpassword"
               required>
      </div>
    </div>

    <div class="form-group">
      <label for="txtbalance" class="col-sm-3 control-label">Initial balance </label>
      <div class="col-sm-9">
        <input type="text"
               id="txtbalance"
               placeholder="Please provide initial balance"
               class="form-control"
               ngModel
               name= "initialbalance"
               [(ngModel)]="accountDetails.balance"
               required
               appNumeric>
      </div>
    </div>

    <button style="margin: 20px" class="btn btn-primary" type="submit" [disabled]="myForm.invalid">Submit</button>
    <button class="btn btn-link" routerLink='/login'>Go to Login</button>
  </form>

  <div class="alert alert-danger" *ngIf="errorstatus">
    {{errormessage}}
  </div>
  <div class="alert alert-success" *ngIf="successstatus">
    {{successmessage}}
  </div>
</div>
